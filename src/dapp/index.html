<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <div class="row top-20">
            <label class="form">Flight</label> 
            <select id="flights-list-insurance">
                <option value="SV1265">SV 1265</option>
                <option value="SV1264">SV 1264</option>
                <option value="SV701">SV 701</option>
                <option value="SV702">SV 702</option>
            </select>
            <label class="form">Value (WEI): </label>
            <input type="text" id="insurance-value"> 
            <btn class="btn btn-primary" id="purchase-insurance">Purchase Insurance</btn>
        </div>

        <div class="row top-20">
            <label class="form">Flight</label>
            <select id="flights-list">
                <option value="SV1265">SV 1265</option>
                <option value="SV1264">SV 1264</option>
                <option value="SV701">SV 701</option>
                <option value="SV702">SV 702</option>
            </select>
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

</body>

</html>
